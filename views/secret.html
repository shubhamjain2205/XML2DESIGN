<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X2D | Main</title>
  <link rel="icon" type="image/x-icon" href="image/fevicon.ico">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Add this script to include the pretty-data2 library -->
<script src="https://cdn.jsdelivr.net/npm/pretty-data2@0.42.0/lib/browser/pretty-data.min.js"></script>

  <style>
    .highlighted-tag {
      background-color: yellow;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-500 py-4 px-8 flex items-center justify-between fixed-top w-full">
    <div class="flex items-center">
      <img src="image/logo-light.png" alt="Company Logo" class="h-8 w-8 mr-2">
      <span class="text-white font-bold text-lg">XML2Degine</span>
    </div>
    <div class="flex items-center">
      <a href="about" class="text-white mr-4">About</a>
      <a href="/" class="text-white mr-4">Home</a>
      <a href="contact" class="text-white mr-4">Contact</a>
      <div class="mr-4">
        <img src="/image/logger.png" alt="logger" class="h-8 w-8">
      </div>
      <a href="login">
        <button class="text-white bg-blue-700 rounded px-4 py-2 hover:bg-blue-800 transition">Logout</button>
      </a>
    </div>
  </nav>

  <div class="container mx-auto mt-20">
    <div class="row">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="xmlFile" accept=".xml">
        <button type="submit">Upload XML</button>
      </form>
      <div class="mt-4">
        <label for="xmlOptions">Select XML File:</label>
        <select id="xmlOptions" class="form-select">
          <option value="Select XML File">Select XML File</option>
        </select>
        <button id="openXmlButton" class="btn btn-primary mt-2">Open XML</button>
      </div>
      <div class="mt-4 w-1/4 p-4 border-r">
        <div id="xmlTree" class="overflow-y-auto h-screen"></div>
      </div>
      <div class="mt-4 w-3/4 p-4">
        <div id="xmlContent" class="border p-2"></div>
      </div>
    </div>
  </div>

  <script>
    async function populateXmlDropdown() {
      try {
        const response = await fetch('/getXmlIds');
        const xmlIds = await response.json();
        const dropdown = document.getElementById('xmlOptions');

        dropdown.innerHTML = '<option value="Select XML File">Select XML File</option>';
        xmlIds.forEach(xmlId => {
          dropdown.innerHTML += `<option value="${xmlId}">${xmlId}</option>`;
        });
      } catch (error) {
        console.error('Error fetching XML IDs:', error);
      }
    }

      // Add event listeners for toggling tree nodes
  document.addEventListener('click', function(event) {
    if (event.target.className === 'toggle') {
      const parentNode = event.target.parentNode;
      parentNode.classList.toggle('collapsed');
      event.target.textContent = parentNode.classList.contains('collapsed') ? 'Expand' : 'Collapse';
    }
  });

    async function loadXmlContent(xmlId) {
      try {
        const response = await fetch(`/getXmlData?id=${xmlId}`);
        const xmlContent = await response.text();
        const xmlContentDiv = document.getElementById('xmlContent');

        // Format the XML content using the "pretty-data2" library
      const pd = new prettyData.Pd();
      const formattedXmlContent = pd.xml(xmlContent);

    // Update the XML content div with formatted content
    xmlContentDiv.innerHTML = `<pre>${escapeHtml(formattedXmlContent)}</pre>`;

    // Highlight XML tags
    const xmlTags = xmlContent.match(/<[^>]+>/g);
    if (xmlTags) {
      xmlTags.forEach(tag => {
        const tagIndex = xmlContent.indexOf(tag);
        const start = tagIndex;
        const end = tagIndex + tag.length;
        const highlightedTag = `<span class="highlighted-tag">${tag}</span>`;
        xmlContentDiv.innerHTML = xmlContentDiv.innerHTML.slice(0, start) +
          highlightedTag + xmlContentDiv.innerHTML.slice(end);
      });
    }
  } catch (error) {
    console.error('Error loading XML content:', error);
  }
}
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    window.addEventListener('load', () => {
      populateXmlDropdown();

      const openXmlButton = document.getElementById('openXmlButton');
      const xmlOptions = document.getElementById('xmlOptions');

      openXmlButton.addEventListener('click', async () => {
  const selectedXmlId = xmlOptions.value;
  if (selectedXmlId !== 'Select XML File') {
    loadXmlContent(selectedXmlId);

    try {
      const response = await fetch(`/getXmlTree?id=${selectedXmlId}`);
      const xmlTree = await response.text();
      const xmlTreeDiv = document.getElementById('xmlTree');
      xmlTreeDiv.innerHTML = xmlTree;
    } catch (error) {
      console.error('Error loading XML tree:', error);
    }
  }
});
    });
  </script>
</body>
</html>
