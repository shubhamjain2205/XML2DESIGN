<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X2D | Main</title>
  <link rel="icon" type="image/x-icon" href="image/fevicon.ico">
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-500 py-4 px-8 flex items-center justify-between fixed-top w-full">
    <div class="flex items-center">
      <!-- Company Logo (Replace src attribute with your logo image URL) -->
      <a href="/"><img src="image/logo-light.png" alt="Company Logo" class="h-8 w-8 mr-2"></a>
      <!-- Company Name (Replace with your company name) -->
      <a href="/"> <span class="text-white font-bold text-lg">XML2Degine</span></a>
    </div>
    <div class="flex items-center">
      <!-- Navigation Links -->
      <a href="about" class="text-white mr-4">About</a>
      <a href="/" class="text-white mr-4">Home</a>
      <a href="contact" class="text-white mr-4">Contact</a>
       <!-- Image -->
       <div class="mr-4">
        <img src="/image/logger.png" alt="logger" class="h-8 w-8">
      </div>
      <!-- Logout Button with Hover State -->
      <a href="login"><button class="text-white bg-blue-700 rounded px-4 py-2 hover:bg-blue-800 transition">Logout</button></a>
    </div>
  </nav>

  <div class="container mx-auto mt-20"> <!-- Add mt-20 to create space for the fixed navbar -->
    <div class="row">
      
      <img class="h-300 w-200"  src="image/inConstruction.jpg" alt="in construction">
      
    </div>
  </div>
</body>
</html>
